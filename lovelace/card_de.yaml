cards:
  - type: picture-elements
    image: /local/mower/landroid_flower.png
    elements:
      - type: state-icon
        title: WLAN Qualität
        entity: sensor.landroid_wifi
        style:
          top: 0%
          left: 0%
          transform: none
          '--paper-item-icon-color': 'rgb(3, 169, 244)'
      - type: state-label
        title: WLAN Qualität
        entity: sensor.landroid_wifi
        style:
          top: 1%
          left: 9%
          transform: none
          font-weight: bold
          color: 'rgb(3, 169, 244)'
      - title: Akku Status
        type: state-icon
        entity: sensor.landroid_mower_battery
        style:
          top: 0%
          right: 0%
          transform: none
          '--paper-item-icon-color': 'rgb(3, 169, 244)'
      - type: state-label
        title: Akkuladung
        entity: sensor.landroid_mower_battery
        style:
          top: 1%
          right: 8%
          transform: none
          font-weight: bold
          color: 'rgb(3, 169, 244)'
      - type: state-label
        title: Status
        entity: sensor.landroid_mower_status
        style:
          top: 7%
          left: 0%
          transform: none
          font-size: 150%
          font-weight: bold
          color: 'rgb(3, 169, 244)'
      - type: state-label
        title: Status
        entity: sensor.landroid_mower_error
        style:
          top: 13%
          left: 0%
          transform: none
          font-size: 150%
          font-weight: bold
          color: 'rgb(3, 169, 244)'
      - type: state-icon
        title: Nicken/Тангаж
        entity: sensor.landroid_pitch
        style:
          top: 9%
          right: 0%
          transform: none
          '--paper-item-icon-color': 'rgb(3, 169, 244)'
      - type: state-label
        title: Nicken/Тангаж
        entity: sensor.landroid_pitch
        style:
          top: 10%
          right: 8%
          transform: none
          font-weight: bold
          color: 'rgb(3, 169, 244)'
      - type: state-icon
        title: Rollen/Крен
        entity: sensor.landroid_roll
        style:
          top: 18%
          right: 0%
          transform: none
          '--paper-item-icon-color': 'rgb(3, 169, 244)'
      - type: state-label
        title: Rollen/Крен
        entity: sensor.landroid_roll
        style:
          top: 19%
          right: 8%
          transform: none
          font-weight: bold
          color: 'rgb(3, 169, 244)'
      - type: state-icon
        title: Gieren/Рысканье
        entity: sensor.landroid_yaw
        style:
          top: 26%
          right: 0%
          transform: none
          '--paper-item-icon-color': 'rgb(3, 169, 244)'
      - type: state-label
        title: Gieren/Рысканье
        entity: sensor.landroid_yaw
        style:
          top: 27%
          right: 8%
          transform: none
          font-weight: bold
          color: 'rgb(3, 169, 244)'
      - type: state-icon
        title: Gesamte Distanz
        entity: sensor.landroid_dist
        style:
          top: 26%
          left: 31%
          transform: none
          '--paper-item-icon-color': 'rgb(3, 169, 244)'
      - type: state-label
        title: Gesamte Distanz
        entity: sensor.landroid_dist
        style:
          top: 27%
          left: 40%
          transform: none
          font-weight: bold
          color: 'rgb(3, 169, 244)'
      - type: state-icon
        title: Gesamte Arbeitszeit
        entity: sensor.landroid_totaltime
        style:
          top: 41%
          left: 31%
          transform: none
          '--paper-item-icon-color': 'rgb(3, 169, 244)'
      - type: state-label
        title: Gesamte Arbeitszeit
        entity: sensor.landroid_totaltime
        style:
          top: 40%
          left: 40%
          transform: none
          font-weight: bold
          color: 'rgb(3, 169, 244)'
      - type: state-label
        title: Gesamte Arbeitszeit
        entity: sensor.landroid_totaltime
        attribute: time_formatted
        style:
          top: 45%
          left: 40%
          transform: none
          font-size: 10px
          font-style: italic
          font-weight: bold
          color: 'rgb(3, 169, 244)'
      - type: state-icon
        title: Klingenarbeitszeit
        entity: sensor.landroid_bladetime
        style:
          top: 56%
          left: 31%
          transform: none
          '--paper-item-icon-color': 'rgb(3, 169, 244)'
      - type: state-label
        title: Klingenarbeitszeit
        entity: sensor.landroid_bladetime
        style:
          top: 55%
          left: 40%
          transform: none
          font-weight: bold
          color: 'rgb(3, 169, 244)'
      - type: state-label
        title: Klingenarbeitszeit
        entity: sensor.landroid_bladetime
        attribute: time_formatted
        style:
          top: 60%
          left: 40%
          transform: none
          font-size: 10px
          font-style: italic
          font-weight: bold
          color: 'rgb(3, 169, 244)'
      - type: image
        title: Mähplan
        entity: input_boolean.landroid_sched_settings
        image: /local/mower/timer-off.png
        tap_action:
          action: toggle
        state_filter:
          'off': brightness(100%) saturate(1)
          'on': brightness(90%) saturate(1)
        state_image:
          'on': /local/mower/timer.png
        style:
          bottom: 4%
          left: 45%
          transform: 'translate(-280%, 25%) scale(0.7, 0.7)'
      - type: icon
        title: Mähen
        icon: 'mdi:play'
        tap_action:
          action: call-service
          service: script.landroid_start
        style:
          bottom: 4%
          left: 45%
          transform: 'translate(-260%, 0%) scale(1.6, 1.6)'
          color: 'rgb(250, 250, 250)'
      - type: icon
        title: Pause
        icon: 'mdi:pause'
        tap_action:
          action: call-service
          service: script.landroid_pause
        style:
          bottom: 4%
          left: 45%
          transform: 'translate(0%, 0%) scale(1.6, 1.6)'
          color: 'rgb(250, 250, 250)'
      - title: Stop & Nach Hause fahren
        type: icon
        icon: 'mdi:home'
        tap_action:
          action: call-service
          service: script.landroid_home
        style:
          bottom: 4%
          left: 45%
          transform: 'translate(260%, 0%) scale(1.6, 1.6)'
          color: 'rgb(250, 250, 250)'
      - type: image
        title: Information
        entity: input_boolean.landroid_info_toggle
        image: /local/mower/info-off.png
        tap_action:
          action: toggle
        state_filter:
          'off': brightness(100%) saturate(1)
          'on': brightness(90%) saturate(1)
        state_image:
          'on': /local/mower/information.png
        style:
          bottom: 4%
          left: 45%
          transform: 'translate(240%, 25%) scale(0.7, 0.7)'
  - card:
      entities:
        - entity: input_number.landroid_raindelay
        - entity: input_number.landroid_timeextension
        - entity: script.landroid_set_config
      show_header_toggle: false
      title: Konfiguration
      type: entities
    conditions:
      - entity: input_boolean.landroid_sched_settings
        state: 'on'
    type: conditional
  - card:
      entities:
        - entities:
            - entity: sensor.landroid_ip
            - entity: sensor.landroid_sn
            - entity: sensor.landroid_mac
            - attribute: firmware_version
              entity: sensor.landroid_mower_status
              icon: 'mdi:information-variant'
              name: Firmware
              type: attribute
          head: sensor.landroid_lastupdate
          type: 'custom:fold-entity-row'
        - label: Konfiguration
          type: section
        - attribute: raindelay
          entity: sensor.landroid_mower_status
          icon: 'mdi:weather-lightning-rainy'
          name: Regenverzögerung
          suffix: min
          type: attribute
        - attribute: timeextension
          entity: sensor.landroid_mower_status
          icon: 'mdi:clock'
          name: Daueranpassung
          suffix: '%'
          type: attribute
        - entities:
            - entity: automation.landroid_notify_error
            - entity: automation.landroid_notify_status
            - entity: automation.landroid_sync_values
          head:
            label: Automatisierungen
            type: section
          type: 'custom:fold-entity-row'
      show_header_toggle: false
      title: Information
      type: entities
    conditions:
      - entity: input_boolean.landroid_info_toggle
        state: 'on'
    type: conditional
type: vertical-stack
